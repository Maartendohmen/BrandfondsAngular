<!--First row-->
<div class="row mt-5">
    <div class="col-lg-6 offset-lg-4 col-10 offset-3">
        <img class="img-fluid" src="../../assets/logo_twv without background smaller.png" alt="">
    </div>
</div>


<!--Second Row-->
<div class="row mt-5">

    <div class="col-12 col-lg-6 offset-lg-3">


        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-group">

            <input type="text" formControlName="username_input" class="form-control" name="userName" placeholder="Gebruikersnaam"
                type="text" [ngClass]="{ 'is-invalid': submitted && f.username_input.errors }">
            <input type="text" formControlName="password_input" class="form-control userPasswordInput" name="userPassword"
                placeholder="Wachtwoord" type="password" [ngClass]="{ 'is-invalid': submitted && f.password_input.errors }">

            <div class="form-group">
                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            </div>


            <button [disabled]="loading" class="btn btn-primary btn-block" type="submit">Log in</button>

        </form>

    </div>

</div>
