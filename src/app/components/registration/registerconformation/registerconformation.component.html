<div class="row mt-4">
    <div class="col-12">

<!--need to fix screen when no error is receieved-->

        <ng-container *ngIf="error; else NoError">
            <div class="card failure">
                <div class="card-body">
                    <h5 class="card-title">Registratie Mislukt</h5>
                    <p class="card-text">Het registreren van je account is niet gelukt. {{error}}. Je wordt automatisch
                        teruggebracht naar het inlogscherm.</p>
                </div>
            </div>
        </ng-container>
        <ng-template #NoError>
            <div class="card">
                <div class="card-body succes my-auto">
                    <h5 class="card-title">Registratie Gelukt</h5>
                    <p class="card-text">Het registreren van je account is gelukt. Je wordt binnen enkele seconden
                        teruggebracht naar de inlog pagina.</p>
                </div>
            </div>
        </ng-template>

    </div>
</div>
