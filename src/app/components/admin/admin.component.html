<!--Navbar-->
<div class="row mt-3">

    <div class="col-12 col-lg-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-end">
            <a class="navbar-brand" href="#">Welkom Brandmeester!</a>
            <button class="btn btn-danger ml-auto mr-1" (click)="LogOut($event)">Log uit</button>
        </nav>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <div class="jumbotron customjumbo">
            <h1 class="display-5 customheadertext text-center">Totaal Gestreept</h1>
            <hr class="my-2">


            <table class="table mt-3">
                <thead class="thead-dark">
                    <tr>
                        <th style="width :25%">Naam</th>
                        <th style="width :10%">Saldo</th>
                        <th style="width :10%">Totaal aantal strepen</th>
                        <th style="width :10%"></th>
                    </tr>
                </thead>

                <tbody>

                    <!--Work in progress-->

                    <tr *ngFor="let user of allusersstripes | keyvalue">

                        <!--if a user is selected show input fields-->
                        <ng-container *ngIf="user == selectedUser; else elseTemplate">
                            <td style="width :25%">{{user.key.forname}} {{user.key.surname}}</td>
                            <td style="width :40%">€ <input style="width :80%" type="text" placeholder=" {{user.key.saldo/100 | number:'.2'}}" [(ngModel)]="selectedUserSaldo"></td>
                            <td style="width :10%"> <input  style="width :80%" placeholder="{{user.value}}" [(ngModel)]="SelectedUsertotalStripes"></td>
                            <td style="width :20%"><img class="img-fluid d-inline smallicon float-right" src="../../../assets/tick.png" alt="" (click)="SaveDetails()"></td>
                        </ng-container>


                        <!--if no user is selected, show normal overview-->
                        <ng-template #elseTemplate>
                            <td style="width :25%">{{user.key.forname}} {{user.key.surname}}</td>
                            <td style="width :40%">€ {{user.key.saldo/100 | number:'.2'}}</td>
                            <td style="width :10%">{{user.value}}</td>
                            <td style="width :20%"><img class="img-fluid d-inline smallicon float-right" src="../../../assets/edit.png" alt="" (click)="EditDetails(user)"></td>
                        </ng-template>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
