<!--Card-->
<div fxLayout="column" fxLayoutAlign="center stretch" fxLayoutGap="15px">

    <div fxLayout="row">
        <div fxFlex="100%">
            <mat-card>
                <mat-card-subtitle>
                    <h2 class="mat-h2">Wachtwoord Aanpassen</h2>
                </mat-card-subtitle>
                <mat-card-content>
                    <p class="mat-body-2">
                        Vul a.u.b. je nieuwe wachtwoord in.
                    </p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

</div>

<!--Form-->
<div fxLayout="column" fxLayoutAlign="center center" [style.padding-top]="'15px'">

    <form [formGroup]="newPasswordForm" (ngSubmit)="onSubmitPassword()">

        <div fxLayout="row">
            <div fxFlex="100%">
                <mat-form-field appearance="outline" [style.width.px]=327>
                    <mat-label>Wachtwoord</mat-label>
                    <input matInput formControlName="password_input" type="password"
                        [ngClass]="{ 'is-invalid': submitted && f.password_input.errors }">
                </mat-form-field>
            </div>
        </div>

        <div fxLayout="row" fxLayoutAlign="start start">
            <div fxFlex="100%">
                <mat-form-field appearance="outline" [style.width.px]=327>
                    <mat-label>Bevestig wachtwoord</mat-label>
                    <input matInput formControlName="passwordconformation_input" type="password"
                        [ngClass]="{ 'is-invalid': submitted && f.passwordconformation_input.errors }">
                </mat-form-field>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex="100%">
                <div class="form-group">
                    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                </div>
            </div>
        </div>

        <div fxLayout="row">
            <div fxFlex="100%">
                <button class="customconfirmbutton" mat-raised-button color="primary" [disabled]="loading"
                    type="submit">Bevestig</button>
            </div>
        </div>

    </form>

</div>
