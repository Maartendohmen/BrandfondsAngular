<!--Deposit info-->
<div class="row mt-1">
    <div class="col-12">
        <div class="jumbotron customjumbo">
            <h1 class="customheadertext text-center">Inleg aanvragen</h1>
            <hr class="my-2">


            <table mdbTable mdbTableScroll scrollY="true" maxHeight="300" striped="true" class="mt-1">
                <thead class="black white-text">
                    <tr>
                        <th [mdbTableSort]="alldepositrequests" sortBy="user.forname">Naam</th>
                        <th [mdbTableSort]="alldepositrequests" sortBy="amount">Inleg (â‚¬)</th>
                        <th [mdbTableSort]="alldepositrequests" sortBy="requestDate">Aanvraag datum</th>
                        <th>Accepteer<br>/Weiger</th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let depositrequest of alldepositrequests;">

                        <th style="width: 30%" scope="row">{{depositrequest.user.forname}}
                            {{depositrequest.user.surname}}</th>
                        <td style="width: 25%">
                            {{depositrequest.amount/100 | number:'.2'}}
                        </td>
                        <td style="width: 45%">{{depositrequest.requestDate | date: 'longDate'}}</td>
                        <td>
                            <button type="button" class="btn btn-block btn-success btn-rounded btn-sm" (click)="AcceptRepositRequest(depositrequest.id)">
                                <i class="fa fa-check"></i>
                            </button>
       
                            <button type="button" class="btn btn-block btn-danger btn-rounded btn-sm mt-2" (click)="RejectDepositRequest(depositrequest.id)">
                                <i class="fa fa-times"></i>
                            </button>
                        </td>

                </tbody>
            </table>

        </div>
    </div>

</div>
