<div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">{{imageName}}</h4>
</div>
<div class="modal-body">
    <img *ngIf="imageData" [src]="imageData" class="img-fluid image-preview mt-3">
</div>
<div class="modal-footer">
    <mdb-icon fas icon="undo" class="d-inline" size="2x" (click)="rotateImage('right')"></mdb-icon>
    <mdb-icon fas icon="redo" class="d-inline" size="2x" (click)="rotateImage('left')"></mdb-icon>
    <button type="button" mdbBtn color="primary" class="waves-light btn-sm" aria-label="Close" (click)="downloadImage()"
        mdbWavesEffect>Download</button>
    <button type="button" mdbBtn color="secondary" class="waves-light btn-sm" aria-label="Close"
        (click)="modalRef.hide()" mdbWavesEffect>Exit</button>
</div>
